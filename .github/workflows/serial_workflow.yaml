name: deploy_parallel
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Step1 - Checkout code
        uses: actions/checkout@v3
      - name: Step2 - Install dependencies
        run: npm ci
      - name: Step3 - Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Step1 - Checkout code
        uses: actions/checkout@v3
      - name: Step2 - Install dependencies
        run: npm ci
      - name: Step3 - Lint
        run: npm run lint
      - name: Step4 - Run tests
        run: npm test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Step1 - Checkout code
        uses: actions/checkout@v3
      - name: Step2 - Install dependencies
        run: npm ci
      - name: Step3 - Build project
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Step1 - Checkout code
        uses: actions/checkout@v3
      - name: Step2 - Install dependencies
        run: npm ci
      - name: Step3 - Build project
        run: echo "Deploying application..."